<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
    <!-- Include custom css file -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Include vue library -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Include Fontawesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Include custom JS files -->
    <script src="./js/utility.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <!-- Define the container of the vue app -->
    <div id="app" class="container">
        <h1>{{ title }}</h1>
        <div id="carousel" class="carousel">
            <div class="slider">
                <img id="sliderImg" src="./assets/img/01.webp" alt="Immagine dello slider">
                <p id="sliderTitle"></p>
            </div>
            <div class="preview">
                <button id="btnPrev"><i class="fa-solid fa-circle-arrow-up"></i></button>
                <button id="btnNext"><i class="fa-solid fa-circle-arrow-down"></i></button>
            </div>
        </div>
    </div>

    <!-- Include custom JS file -->
    <script src="./js/scriptVue.js" type="module"></script>
</body>
</html>
